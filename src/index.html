<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a class="logo-link" href="#">
          <img
            src="./images/logo.png"
            alt="moyo-logo"
            class="logo-img"
          >
        </a>
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a class="nav-list-link is-active" href="#">Apple</a>
            </li>

            <li class="nav-list-item">
              <a class="nav-list-link" href="#">Samsung</a>
            </li>

            <li class="nav-list-item">
              <a class="nav-list-link" href="#">Smartphones</a>
            </li>

            <li class="nav-list-item" data-qa="hover">
              <a class="nav-list-link" href="#">Laptops &amp; Computers</a>
            </li>

            <li class="nav-list-item">
              <a class="nav-list-link" href="#">Gadgets</a>
            </li>

            <li class="nav-list-item">
              <a class="nav-list-link" href="#">Tablets</a>
            </li>

            <li class="nav-list-item">
              <a class="nav-list-link" href="#">Photo</a>
            </li>
            
            <li class="nav-list-item">
              <a class="nav-list-link" href="#">Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
